

<table class="mt-4 w-full min-w-max table-auto text-left">
    <thead>
        <tr class="font-normal border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50">
            <th>

            </th>
            <th class="font-normal border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50">
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">Nome <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                </svg>
                </p>
            </th>
            <th>
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">CPF</p>
            </th>
            <th>
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">Função <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                </svg>
                </p>
            </th>
            <th>
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">Admissão</p>
            </th>
            <th>
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">Status</p>
            </th>
            <th>
                <p class="antialiased font-sans text-sm text-blue-gray-900 flex items-center justify-between gap-2 font-normal leading-none opacity-70">Ações</p>
            </th>
        </tr>
    </thead>
    <tbody>
        
        {% for worker in team.workers.all %}
            <tr class="border-b border-blue-gray-50">                
                <td class="p-4 ">
                    <img src="{% if worker.photo %}{{worker.photo.url}}{% endif %}" alt="{{worker.name}}" class="w-10 h-10 rounded-full">
                </td>
                <td class="p-4 ">
                    <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">{{worker.name}}</p>
                </td>
                <td class="p-4 ">
                    <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">{{worker.document}}</p>
                </td>
                <td class="p-4 ">
                    <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">{{worker.position}}</p>
                </td>
                <td class="p-4 ">
                    <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">{{worker.employment_date|date:'d/m/Y'}}</p>
                </td>
                <td class="p-4 ">
                    <div class="w-max">
                        <div class="relative grid items-center font-sans font-bold uppercase whitespace-nowrap select-none {% if worker.active %}bg-green-500/20 text-green-600 {% else %}bg-red-500/20 text-red-600{% endif %}  py-1 px-2 text-xs rounded-md" style="opacity: 1;">
                            <span>{% if worker.active %}Ativo {% else %}Inativo{% endif %}</span>
                        </div>
                    </div>
                </td>    
                <td class="flex p-4 gap-5 text-xl">
                    <a href="{% url "panel:edit_worker" request.user.supplier.id team.id worker.id %}" class="text-purple-500 ">
                        <i class="fa-solid fa-marker"></i>
                    </a>   
                    <a href="{% url "panel:delete_worker" request.user.supplier.id team.id worker.id %}" class="text-red-500">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>                        
                </td> 
            </tr>
        {% endfor %}        
      
    </tbody>
</table>
