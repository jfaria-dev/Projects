{% extends "layout/base-web.html" %}


{% block title %}Usu√°rio{% endblock title %}

{% block content %}
<div class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="mt-12">
            <div class="bg-white shadow-md rounded-lg p-8">
                <h2 class="text-2xl font-bold mb-4">Cadastro</h2>
                <form action="{% url "register" %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 mb-2">Nome completo</label>
                        <input type="text" id="name" name="name" class="border w-[300px] border-gray-300 rounded-md p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">E-mail</label>
                        <input type="email" id="email" name="email" class="border w-[300px] border-gray-300 rounded-md p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 mb-2">Telefone</label>
                        <input type="tel" id="phone" name="phone" class="border w-[300px] border-gray-300 rounded-md p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 mb-2">Senha</label>
                        <input type="password" id="password" name="password" class="border w-[300px] border-gray-300 rounded-md p-2" required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white w-[300px] font-bold rounded-md p-2">Criar conta</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
