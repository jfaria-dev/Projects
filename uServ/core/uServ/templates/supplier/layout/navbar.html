{% load static %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol xmlns="http://www.w3.org/2000/svg" id="navbar-icon" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
  </symbol>
</svg>
<nav id="header-nav" class="navbar navbar-expand-lg p-3 container-fluid position-fixed">
  <div class="container-md">
    <a class="navbar-brand" href="{% url 'supplier:home' %}"><img src="{% static 'img/supplier/main-logo-dark.png' %}" class="logo w-25" /></a>
    <button class="navbar-toggler d-flex d-lg-none order-3 p-2 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <svg class="navbar-icon">
        <use xlink:href="#navbar-icon"></use>
      </svg>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
      <div class="offcanvas-header px-4 pb-0">
        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="navbar" class="navbar-nav text-uppercase justify-content-md-start align-items-center flex-grow-1 text-hover">
          <li class="nav-item me-5">
            <a class="nav-link dark text-uppercase active p-0" href="{% url "supplier:home" %}">Home</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link dark text-uppercase p-0" href="#about">Sobre</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link dark text-uppercase p-0" href="#projects">Planos</a>
          </li>
        </ul>
        <div class="social-links d-flex mt-5 mt-lg-0 align-items-center justify-content-end">
          <ul class="navbar-nav list-unstyled align-items-center justify-content-end">
            {% if user.email %}
              <li class="nav-item me-5">
                <a href="#" class="nav-link dark text-uppercase p-0 fw-bold">Bem vindo, {{user.email}}</a>
              </li>
              <li class="nav-item me-5">
                <a href="{% url 'dashboard:dashboard' user.supplier_id %}" class="nav-link btn btn-primary light text-uppercase p-2">Painel</a>
              </li>  
              <li class="nav-item me-5">
                <a href="{% url 'supplier:logout' %}" class="nav-link btn btn-primary light text-uppercase p-2">Logout</a>
              </li>  
            {% else %}
              <li class="nav-item me-5">
                <a href="{% url 'supplier:login' %}" class="nav-link dark text-uppercase p-0 fw-bold">Entrar</a>
              </li>
              <li class="nav-item me-5">
                <a href="{% url 'supplier:register_user' %}" class="nav-link btn btn-primary light text-uppercase p-2">Assinar</a>
              </li>            
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
